<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>test4</title>
<style type="text/css">
	.wrapper{
		width:400px;height:200px;
		background: #ccc;
		position: absolute;
		top:50%;left:50%;
		margin-left: -200px;
		margin-top: -100px;
		overflow: hidden;
	}
	.left,.right{
		width:100px;height:100px;
		background:#fc0;
		position:absolute;
		border-radius: 50%;
	}
	.left{
		top:-50px;
		left:-50px;
	}
	.right{
		bottom: -50px;
		right:-50px;
	}
</style>
</head>
<body>
<div class="wrapper">
	<div class="left"></div>
	<div class="right"></div>
</div>
</body>
</html>
